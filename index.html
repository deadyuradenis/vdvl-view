<!DOCTYPE html>
<html lang="ru">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: 0.2s;

    &::-webkit-scrollbar {
      width: 8px;
    }

    &::-webkit-scrollbar-track {
      background-color: #000;
    }

    &::-webkit-scrollbar-thumb {
      background-color: #fff;
    }
  }

  html {
    background-color: #000;
    color: #fff;
    font-size: 18px;
    font-family: monospace;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 12px;
    min-height: 100vh;
  }

  h1 {
    font-size: 24px;
    text-transform: uppercase;
  }

  a {
    color: inherit;
  }

  a:hover,
  a:active {
    opacity: 0.6;
  }

  .grid {
    display: flex;
    gap: 32px;
  }

  .grid__col {
    display: flex;
    flex-direction: column;
    gap: 20px;
    flex: 0 1 50%;
  }

  .grid__list {
    display: flex;
    flex-direction: column;
    row-gap: 8px;
  }

  .header,
  .footer {
    display: flex;
    justify-content: flex-end;
    padding: 16px;
  }

  .logo {
    max-width: 48px;
    max-height: 48px;
    object-fit: contain;
    object-position: center;
  }

  .main {
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 16px;
    width: 100%;
    max-width: 1280px;
    margin-right: auto;
    margin-left: auto;
  }

  h1 {
    margin-bottom: 24px;
  }

  .footer {
    margin-top: auto;
  }
</style>
<title>Карта проекта</title>

<body class="layout">
  <div class="main">
    <h1>Карта проекта</h1>
    <div class="grid">
      <div class="grid__col">
        <div class="grid__list"><a href="ui-kit.html">UI-KIT</a><a href="main.html">Главная</a><a href="product.html">Товар</a></div>
      </div>
    </div>
  </div>
</body>

</html>
